<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intuit</title>
</head>
<body>
    <header>
        <div id="header-content">
            <div id="forgot-username">
                <p>Already have an Intuit account?</p>
                <a href="#">I forgot my User ID or Password</a>
            </div>
            <button type="button" id="sign-in">Sign In</button>
        </div>
    </header>
    <main>
        <div id="logo-container" class="center-logo">
            <img src="images/logo.png" alt="Intuit Logo" id="intuit-logo">
        </div>
        <div class="center-logo" id="quick-links">
            <img src="images/small-logos.png" alt="quick logos">
        </div>
    </main>
</body>
</html>
